<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <title>Seven Summits</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            #map {
                height: 100%;
            }
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {

                uluru = {lat: -25.363, lng: 131.044};

                map = new google.maps.Map(document.getElementById('map'), {
                    center: uluru,
                    zoom: 2,
                    rotateControl: true,
                    mapTypeId: 'satellite',
                    minZoom: 2
                });

                $.getJSON( "https://points-on-the-map.herokuapp.com/api/points", function( data) {
                    for (let i = 0, len = data._embedded.points.length; i < len; i++) {
                        marker = new google.maps.Marker({
                            position: {lat: data._embedded.points[i].altitude, lng: data._embedded.points[i].longitude},
                            map: map,
                            title: data._embedded.points[i].name
                        });
                    }
                });
            }

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM9wFYv6BV11f2fkmmqlWhxMAgp4cG8Ao&callback=initMap"
                async defer></script>
    </body>
</html>
